<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HavenMC - サーバーステータス</title>
    <link rel="icon" href="https://files.ryusei-star.com/img/havenmc.webp" type="image/webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366F1;
            --primary-light: #818CF8;
            --primary-dark: #4F46E5;
            --secondary: #0EA5E9;
            --light: #FFFFFF;
            --light-gray: #F1F5F9;
            --gray: #94A3B8;
            --dark-gray: #64748B;
            --dark: #334155;
            --accent: #F59E0B;
            --success: #10B981;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(120deg, #f0f4ff 0%, #f9fafb 100%);
            overflow: hidden;
        }

        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--primary-light) 0%, var(--secondary) 100%);
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.15;
            animation: floatAnimation 20s infinite ease-in-out;
        }

        @keyframes floatAnimation {
            0% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, 20px) scale(1.1);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 60px 0;
        }

        .status-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
            position: relative;
            display: inline-block;
        }

        .status-subtitle {
            color: var(--dark-gray);
            font-size: 1.2rem;
        }

        .server-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 1s forwards 0.2s;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .server-status-card {
            background-color: var(--light);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

            .server-status-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(99, 102, 241, 0.1);
            }

        .status-left {
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
        }

            .status-dot.online {
                background-color: var(--success);
                box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            }

            .status-dot.offline {
                background-color: var(--error);
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            }

            .status-dot.loading {
                background-color: var(--accent);
                box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
            }

            .status-dot.online::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-color: var(--success);
                opacity: 0.5;
                animation: pulse 2s infinite;
            }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 600;
        }

            .status-text.online {
                color: var(--success);
            }

            .status-text.offline {
                color: var(--error);
            }

            .status-text.loading {
                color: var(--accent);
            }

        .status-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: var(--dark-gray);
        }

        .player-count-value {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .server-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeIn 1s forwards 0.4s;
            opacity: 0;
        }

        .detail-card {
            background-color: var(--light);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            text-align: center;
        }

            .detail-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(99, 102, 241, 0.1);
            }

        .detail-title {
            font-size: 1rem;
            color: var(--dark-gray);
            margin-bottom: 15px;
        }

        .detail-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
        }

        .server-address-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin: 40px 0;
            animation: fadeIn 1s forwards 0.6s;
            opacity: 0;
        }

        .server-address {
            font-size: 1.5rem;
            padding: 20px 40px;
            background-color: var(--light);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            display: inline-block;
            font-family: 'Inter', monospace;
            color: var(--primary);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .refresh-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            animation: fadeIn 1s forwards 1s;
            opacity: 0;
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--light);
            color: var(--primary);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 1.1rem;
        }

            .refresh-btn:hover {
                background-color: var(--primary);
                color: white;
            }

        .refresh-icon {
            transition: transform 0.5s;
        }

        .refresh-btn:hover .refresh-icon {
            transform: rotate(180deg);
        }

        .last-updated {
            text-align: center;
            font-size: 1rem;
            color: var(--gray);
            margin-top: 15px;
            animation: fadeIn 1s forwards 1.2s;
            opacity: 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .player-list {
            margin-top: 40px;
            background-color: var(--light);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: fadeIn 1s forwards 0.8s;
            opacity: 0;
        }

        .player-list-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .players {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .player-item {
            padding: 5px 10px;
            border-radius: 6px;
            transition: all 0.3s;
        }

            .player-item:hover {
                background-color: var(--light-gray);
            }

        .player-name {
            font-size: 1rem;
            color: var(--dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-players {
            color: var(--dark-gray);
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--gray);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-shapes" id="bg-shapes"></div>
    </div>
    <div class="bg-grid"></div>
    <div class="particles-container" id="particles"></div>

    <main class="main-content">
        <div class="container">
            <div class="status-header">
                <h1 class="status-title">HavenMC</h1>
                <p class="status-subtitle">サーバーステータス</p>
            </div>

            <div class="server-info">
                <div class="server-status-card" id="server-status-card">
                    <div class="status-left">
                        <div id="status-dot" class="status-dot loading"></div>
                        <span id="status-text" class="status-text loading">ステータス取得中...</span>
                    </div>
                    <div class="status-right">
                        <div class="player-count">
                            <span>プレイヤー:</span>
                            <span id="player-count-value" class="player-count-value">-</span>
                            <span>/</span>
                            <span id="max-players-value">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="server-details" id="server-details">
            </div>

            <div class="player-list" id="player-list">
                <h3 class="player-list-title">オンラインプレイヤー</h3>
                <div class="players" id="players">
                </div>
            </div>

            <div class="server-address-container">
                <div class="server-address" id="server-ip">play.havenmc.jp</div>
            </div>

            <div class="refresh-container">
                <button class="refresh-btn" id="refresh-btn">
                    <svg class="refresh-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
                        <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
                    </svg>
                    更新する
                </button>
            </div>

            <div class="last-updated" id="last-updated">
                最終更新: --:--
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2025 HavenMC. All rights reserved.
        </div>
    </footer>

    <script>function createShapes() {
            const container = document.getElementById('bg-shapes');
            const shapeCount = 5;

            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';

                const size = Math.random() * 300 + 200;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = i * 3;

                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${left}%`;
                shape.style.top = `${top}%`;
                shape.style.animationDelay = `${delay}s`;

                container.appendChild(shape);
            }
        }

        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 5 + 2;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;

                particle.animate(
                    [
                        { transform: 'translate(0, 0)', opacity: 0.3 },
                        { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`, opacity: 0.7 },
                        { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: 0.3 }
                    ],
                    {
                        duration: duration * 1000,
                        delay: delay * 1000,
                        iterations: Infinity,
                        direction: 'alternate',
                        easing: 'ease-in-out'
                    }
                );

                container.appendChild(particle);
            }
        }

        function formatDateTime(date) {
            const options = {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };

            return date.toLocaleString('ja-JP', options);
        }

        async function fetchServerStatus() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const playerCount = document.getElementById('player-count-value');
            const maxPlayers = document.getElementById('max-players-value');
            const lastUpdated = document.getElementById('last-updated');
            const serverDetails = document.getElementById('server-details');
            const playersList = document.getElementById('players');

            statusDot.className = 'status-dot loading';
            statusText.className = 'status-text loading';
            statusText.textContent = 'ステータス取得中...';

            try {
                const response = await fetch('https://api.havenmc.jp/status');
                const data = await response.json();

                const currentDate = new Date();
                const formattedDate = formatDateTime(currentDate);
                lastUpdated.textContent = `最終更新: ${formattedDate}`;

                serverDetails.innerHTML = '';

                if (data.online) {
                    statusDot.className = 'status-dot online';
                    statusText.className = 'status-text online';
                    statusText.textContent = 'オンライン';

                    playerCount.textContent = data.players.online;
                    maxPlayers.textContent = data.players.max;

                    const detailsToShow = [
                        { title: 'バージョン', value: data.version || '不明' },
                        { title: 'サーバータイプ', value: 'PaperMC' }
                    ];

                    detailsToShow.forEach(detail => {
                        const detailCard = document.createElement('div');
                        detailCard.className = 'detail-card';
                        detailCard.innerHTML = `
                                <div class="detail-title">${detail.title}</div>
                                <div class="detail-value">${detail.value}</div>
                            `;
                        serverDetails.appendChild(detailCard);
                    });

                    playersList.innerHTML = '';

                    if (data.players.online > 0 && data.players.list && Array.isArray(data.players.list)) {
                        data.players.list.forEach(player => {
                            const playerItem = document.createElement('div');
                            playerItem.className = 'player-item';
                            playerItem.innerHTML = `
                                    <div class="player-name">${typeof player === 'string' ? player : player.name || 'Unknown'}</div>
                                `;
                            playersList.appendChild(playerItem);
                        });
                    } else {
                        playersList.innerHTML = '<div class="no-players">現在オンラインのプレイヤーはいません</div>';
                    }

                } else {
                    statusDot.className = 'status-dot offline';
                    statusText.className = 'status-text offline';
                    statusText.textContent = 'オフライン';

                    playerCount.textContent = '0';
                    maxPlayers.textContent = '0';

                    const offlineDetail = document.createElement('div');
                    offlineDetail.className = 'detail-card';
                    offlineDetail.innerHTML = `
                            <div class="detail-title">ステータス</div>
                            <div class="detail-value">サーバーは現在オフラインです</div>
                        `;
                    serverDetails.appendChild(offlineDetail);

                    playersList.innerHTML = '<div class="no-players">サーバーがオフラインです</div>';
                }

            } catch (error) {
                console.error('Error fetching server status:', error);

                statusDot.className = 'status-dot offline';
                statusText.className = 'status-text offline';
                statusText.textContent = 'エラー';

                playerCount.textContent = '-';
                maxPlayers.textContent = '-';

                const errorDetail = document.createElement('div');
                errorDetail.className = 'detail-card';
                errorDetail.innerHTML = `
                        <div class="detail-title">エラー</div>
                        <div class="detail-value">サーバー情報の取得に失敗しました</div>
                    `;
                serverDetails.appendChild(errorDetail);

                playersList.innerHTML = '<div class="no-players">サーバー情報を取得できませんでした</div>';
            }
        }

        function startStatusUpdates() {
            fetchServerStatus();
            setInterval(fetchServerStatus, 60000);
        }

        window.addEventListener('DOMContentLoaded', () => {
            createShapes();
            createParticles();

            startStatusUpdates();

            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.addEventListener('click', fetchServerStatus);
        });</script>
</body>
</html>
